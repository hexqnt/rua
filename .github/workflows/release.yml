name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # нужно для создания релиза и загрузки ассетов

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rua-linux-x86_64-gnu.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: rua-linux-x86_64-musl.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rua-windows-x86_64-msvc.zip
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: rua-macos-aarch64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      # ---- Build ----
      - name: Build (non-musl)
        if: matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (musl via muslrust docker)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          docker run --rm -t \
            -v "${{ github.workspace }}:/volume" \
            clux/muslrust:nightly \
            cargo build --release --target x86_64-unknown-linux-musl

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          set -eux
          BIN="rua"
          OUTDIR="dist"
          mkdir -p "$OUTDIR"
          cp "target/${{ matrix.target }}/release/$BIN" "$OUTDIR/$BIN"
          chmod +x "$OUTDIR/$BIN"
          tar -C "$OUTDIR" -czf "${{ matrix.artifact_name }}" "$BIN"

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          set -eux
          BIN="rua"
          OUTDIR="dist"
          mkdir -p "$OUTDIR"
          cp "target/${{ matrix.target }}/release/$BIN" "$OUTDIR/$BIN"
          chmod +x "$OUTDIR/$BIN"
          tar -C "$OUTDIR" -czf "${{ matrix.artifact_name }}" "$BIN"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $bin = "rua.exe"
          $out = "dist"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\$bin" "$out\$bin"
          Compress-Archive -Path "$out\$bin" -DestinationPath "${{ matrix.artifact_name }}" -Force

      - name: Upload artifact to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/rua-*.tar.gz
            artifacts/**/rua-*.zip
